name: heart_connect
description: "A Flutter-based emotional relationship management and semi-automatic card sending solution."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^17.0.1

  # Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0

  # Permissions & Contacts
  permission_handler: ^12.0.1
  flutter_contacts: ^1.1.8
  call_log: ^5.0.0

  # Image & Files
  image: ^4.1.7
  share_plus: ^12.0.1
  url_launcher: ^6.2.5
  http: ^1.2.0

  # Notifications & Background
  flutter_local_notifications: ^18.0.1
  workmanager: ^0.9.0+3

  # Deep Links
  app_links: ^7.0.0 

  # UI
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  intl: any
  cupertino_icons: ^1.0.6
  device_calendar: ^4.3.3
  window_manager: ^0.5.1
  reorderable_grid_view: ^2.2.8
  photo_view: ^0.15.0
  shared_preferences: ^2.5.4
  google_generative_ai: ^0.4.7
  
  # Rich Text Editor
  flutter_quill: ^11.5.0
  flutter_quill_extensions: ^11.0.0
  vsc_quill_delta_to_html: ^1.0.5
  file_selector: ^1.1.0
  file_selector_windows: ^0.9.3+5
  flutter_sms_inbox: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  drift_dev: ^2.16.0

dependency_overrides:
  intl: ^0.19.0
  riverpod_generator: ^2.4.0

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/cards/
    - assets/images/cards/christmas/
    - assets/images/cards/newyear/
    - assets/images/cards/birthday/
    - assets/images/cards/thanks/
    - assets/images/cards/motherDay/
    - assets/images/cards/teachersDay/
    - assets/images/cards/tour/
    - assets/images/cards/halloween/
    - assets/images/cards/thanksgiving/
    - assets/images/cards/hobby/
    - assets/images/cards/sports/
    - assets/images/cards/my_photos/
    - assets/images/cards/favorites/
    - assets/images/cards/letters/
    - assets/images/frame/
