    <script>
        // ê°„ë‹¨í•œ ì¸í„°ë™ì…˜ ìŠ¤í¬ë¦½íŠ¸
        
        // 1. ë„¤ë¹„ê²Œì´ì…˜ íƒ­ í´ë¦­ íš¨ê³¼
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.nav-item.active').classList.remove('active');
                item.classList.add('active');
            });
        });

        // 2. FAB í´ë¦­ íš¨ê³¼ (Ripple ëŒ€ì‹  ê°„ë‹¨í•œ ì• ë‹ˆë©”ì´ì…˜)
        const fab = document.querySelector('.fab-main');
        fab.addEventListener('click', () => {
            fab.style.transform = 'scale(0.9) rotate(15deg)';
            setTimeout(() => {
                fab.style.transform = 'scale(1) rotate(0deg)';
            }, 200);
            
            // ë°ëª¨ìš© ì•Œë¦¼
            alert('Write a new message!');
        });

        // 3. ì¹´ë“œ ìºëŸ¬ì…€ ë“œë˜ê·¸ ìŠ¤í¬ë¡¤ (Drag to Scroll)
        // PC ë¸Œë¼ìš°ì €ì—ì„œë„ ëª¨ë°”ì¼ì²˜ëŸ¼ ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ë¡œ ìŠ¤í¬ë¡¤ í•  ìˆ˜ ìˆê²Œ í•¨
        const slider = document.querySelector('.carousel-track');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('dragging');
            // ì‹œì‘ ì§€ì  ê³„ì‚°
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('dragging');
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('dragging');
        });

        slider.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault(); // í…ìŠ¤íŠ¸ ì„ íƒ ë“± ê¸°ë³¸ ë™ì‘ ë°©ì§€
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 1.5; // ìŠ¤í¬ë¡¤ ì†ë„ ì¡°ì ˆ (ìˆ«ìê°€ í´ìˆ˜ë¡ ë¹ ë¦„)
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
